<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=0.0, initial-scale=0.0, maximum-scale=0.0, user-scalable=no">
       		<script type="text/javascript" src="cordova.js"></script>
       		<style>
			html, body{width:100%; height:100%;}
			body{margin:0; padding:0;}
			#blanker{width:96px; height:96px; background:url('loader.gif') no-repeat center center; display:none; z-index:1000; position:absolute;}
			#offline-screen{width:100%; background:url('connectionlost.png') no-repeat center center; image-size:contain; display:none; z-index:1000; position:absolute;}
		</style>	
        
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello APP</title>
    </head>
    <body>
    <div id="blanker"></div>
		<div id="offline-screen"></div>	
			<iframe src="http://www.radinfo.at" onload="loaded();" name="container-frame" id="container-frame" seamless="seamless" width="100%" height="100%" style="overflow-x:hidden; border:none;"></iframe>
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        
            var statusdiv;

        var drawStatus = function(info){
            var s = "<p><b>Battery Status</b><br/>";
            s += "Level is "+info.level + "<br/>";
            s += "Plugged in is "+info.isPlugged;
            s += "</p>";
            statusdiv.innerHTML = s;
        };
                
        var battCrit = function(info) {
            navigator.notification.alert("Your battery is SUPER low!");
            drawStatus(info);
        };

        var battLow = function(info) {
            navigator.notification.alert("Your battery is low!");
            drawStatus(info);
        };

        var battStat = function(info) {
            drawStatus(info);
        };
      
        var onDeviceReady = function() {
            //listen for battery events
            window.addEventListener("batterycritical", battCrit, false);
            window.addEventListener("batterylow", battLow, false);
            window.addEventListener("batterystatus", battStat, false);
        };

        function init() {
            document.addEventListener("deviceready", onDeviceReady, true);
            statusdiv = document.getElementById("status");
        }   
        </script>
    </body>
</html>
